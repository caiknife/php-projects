<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>凯德龙之梦-虹口 网站管理系统 V1.0</title>
<link href="../style/css/transdmin.css" rel="stylesheet" type="text/css" media="screen" />
<!--[if IE 6]><link rel="stylesheet" type="text/css" media="screen" href="style/css/ie6.css" /><![endif]-->
<!--[if IE 7]><link rel="stylesheet" type="text/css" media="screen" href="style/css/ie7.css" /><![endif]-->
<script type="text/javascript" src="../js/jquery_1.6_packed.js"></script>
<script type="text/javascript" src="../style/js/jNice.js"></script>
</head>

<body>
	<div id="wrapper">
    	<h1><a href="#"><span>凯德龙之梦-虹口网站管理系统 V1.0</span></a></h1>
        <div id="mainNav">
			<ul>
				<li><a href="../index/posters.html">首页管理</a></li>
				<li><a class="active" href="../brand/brand_list.html">商铺管理</a></li>
				<li><a href="../activities/activities_list.html">活动管理</a></li>
				<li><a href="../news/news_list.html">新闻管理</a></li>
				<li><a href="../member/member_list.html">会员管理</a></li>
				<li class="logout"><a href="#">admin | 退出登入</a></li>
			</ul>
		</div>
        <!-- // #end mainNav -->
        <div id="containerHolder">
			<div id="container">
                <div id="main" class="main">
					<form action="" class="jNice">
						<div class="brand_edit">
							<h3>必填信息</h3>
								<fieldset>
									<div class="brand_pic">
										<p class="edit_logo">
											<label><strong>品牌LOGO</strong> <span>宽:80px 高:80px</span></label>
											<img src="../images/logo.gif" width="80" height="80" />
											<input type="file" class="text-long" /></p>
										<p class="edit_logo">
										<label><strong>列表商铺图</strong> <span>宽:115px 高:165px</span></label>
										<input type="file" class="text-long" /></p>
										<p class="edit_photo">
											<label><strong>店铺照片</strong> <span>至少请上传一张照片 宽:630px 高:320px</span></label>
											<input type="file" class="text-long" />
											<img src="../images/brand_pic.jpg" />
											<input type="file" class="text-long" />
											<input type="file" class="text-long" /></p>
									</div>
									<div class="brand_right">
										<p>
											<label><strong>商铺名称</strong></label>
										<input type="text" class="text-long" /></p>
										<p>
											<label><strong>楼层编号</strong></label>
										<input type="text" class="text-long" /></p>
										<p><label><strong>商铺类型</strong></label>
											<select>
												<option>全部</option>
												<option>服装/配饰</option>
												<option>餐饮</option>
												<option>美容/保健</option>
												<option>家居用品</option>
												<option>运动休闲</option>
												<option>娱乐</option>
												<option>儿童/玩具</option>
												<option>各类服务</option>
										</select></p>
									</fieldset>
								</div>
								<div class="brand_edit">
									<h3>选填信息</h3>
									<fieldset>
										<p>
											<label><strong>经营内容</strong> <span>多个关键字请用"；"分割</span></label>
											<input type="text" class="text-long" /></p>
										<p><label>简介</label><textarea rows="1" cols="1"></textarea></p>
									</fieldset>
								</div><br clear="all" />
						<input type="submit" value="保 存" /> <span style="padding-left:10px; display:inline-block"><input type="submit" value="添加下一个" /></span>
                    </form>
                </div>
                <!-- // #main -->
                <div class="clear"></div>
            </div>
            <!-- // #container -->
        </div>	
        <!-- // #containerHolder -->
        <p id="footer">凯德龙之梦-虹口网站管理系统 V1.0</p>
    </div>
    <!-- // #wrapper -->
</body>
</html>
